<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist</title>
    <link rel="shortcut icon" href="./assets/images/png/todolist.png" type="image/x-icon">
</head>
<body>

    <div class="todolist" id="app">
        <div class="todolist__container js-page-container">

            <div class="start-page page page_static js-start-page">

                <div class="start-page__head">
                    <div class="logo">
                        <div class="logo__text">
                            <span class="logo__part_left">Todo</span><span class="logo__part_right">List</span>
                        </div>
                    </div>
                    <div class="js-date-container"></div>
                </div><!-- start-page__head -->

                <div class="start-page__body">
                    <div class="start-page__top-panel">
                        <div class="start-page__counters">
                            <div class="start-page__counter">
                                <div class="start-page__counter-value js-created-tasks">0</div>
                                <div class="start-page__counter-desc">Created tasks</div>
                            </div>
                            <div class="start-page__counter">
                                <div class="start-page__counter-value js-completed-tasks">0</div>
                                <div class="start-page__counter-desc">Completed tasks</div>
                            </div>
                        </div>
                        <button class="button button_type_right-icon button_icon_add" data-action="openCreateListModal">Create list</button>
                    </div>
                    <div class="start-page__links-to-lists js-list-btn-container">
                        <div class="start-page__caption-nothing js-caption-empty-list">You don't have lists yet...</div>
                    </div>
                </div><!-- start-page__body -->

            </div><!-- start-page -->

        </div><!-- todolist__container -->
    </div><!-- todolist -->

    <template id="list-button">
        <button class="list-button button" data-action="openList">
            <div class="list-button__col">
                <div class="list-button__icon">
                    <img class="list-button__icon-src" src="./assets/images/svg/list.svg">
                </div>
            </div>
            <div class="list-button__col">
                <div class="list-button__name js-name"></div>
                <div class="list-button__counter">
                    <span class="js-tasks">0</span> <span>tasks</span>
                </div>
            </div>
        </button>
    </template>

    <template id="list-page">
        <div class="list-page page js-page">
            <div class="list-page__head">
                <div class="list-page__h-row">
                    <button class="list-page__close-btn button button_type_left-icon button_icon_left-arrow" data-action="closeList">Back</button>
                    <div class="list-page__title js-page-title">List name</div>
                    <div class="list-page__menu">
                        <button class="button button_type_only-icon button_icon_menu" data-action="togglePopup">Menu</button>
                        <div class="list-page__menu-popup popup js-list-page-menu">
                            <button class="button button_type_popup button_icon_edit" data-action="openEditListModal">Edit</button>
                            <button class="button button_type_popup button_icon_delete button_style_red" data-action="openDeleteListModal">Delete</button>
                        </div>
                    </div>
                </div>
            </div><!-- list-page__head -->
            <div class="list-page__body">
                <div class="list-page__top-panel">
                    <div class="list-page__counter">
                        <div class="list-page__counter-value js-tasks-counter">0</div>
                        <div class="list-page__counter-desc">tasks</div>
                    </div>
                    <button class="button button_type_right-icon button_icon_add" data-action="openCreateTaskModal">Create task</button>
                </div><!-- list-page__top-panel -->
                <div class="list-page__list js-task-container">
                    <div class="list-page__caption-nothing js-caption-empty-list">You don't have tasks yet...</div>
                </div><!-- list-page__list -->
            </div><!-- list-page_body -->
        </div><!-- list-page -->
    </template>

    <template id="create-list">
        <div class="create-list modal">
            <div class="modal__container js-container">
                <div class="modal__title">Creating list</div>
                <form action="" class="modal__form js-form" name="create-list">
                    <div class="modal__row">
                        <label for="" class="modal__label">
                            <span class="modal__label-name">List name:</span>
                            <input type="text" name="name" class="modal__input modal__input_type_text" autocomplete="off" spellcheck="false" important>
                        </label>
                    </div>
                    <div class="modal__row modal__row_accept">
                        <input type="submit" value="ok" class="create-list__save-button modal__accept-button button button_type_ok" data-action="send">
                        <input type="button" value="cancel" class="modal__accept-button button button_type_simple" data-action="cancel">
                    </div>
                </form>
            </div>
            <div class="modal__overlay js-overlay" data-action="cancel"></div>
        </div>
    </template>

    <template id="edit-list">
        <div class="edit-list modal">
            <div class="modal__container js-container">
                <div class="modal__title">Editing list</div>
                <form action="" class="modal__form js-form">
                    <div class="modal__row">
                        <label for="" class="modal__label"><span class="modal__label-name">List name</span>
                            <input type="text" name="name" id="" class="modal__input modal__input_type_text" autocomplete="off" spellcheck="false" important>
                        </label>
                    </div>
                    <div class="modal__row modal__row_accept">
                        <input type="submit" value="ok" class="modal__accept-button button button_type_ok" data-action="send">
                        <input type="button" value="cancel" class="modal__accept-button button button_type_simple" data-action="cancel">
                    </div>
                </form>
            </div>
            <div class="modal__overlay js-overlay" data-action="cancel"></div>
        </div>
    </template>

    <template id="delete-list">
        <div class="delete-list modal">
            <div class="modal__container js-container">
                <div class="modal__title modal__title_style_red">Deleting list</div>
                <div class="modal__text">Do you really want to delete the list along with all tasks?</div>
                <form action="" class="modal__form js-form">
                    <div class="modal__row modal__row_accept">
                        <input type="submit" value="ok" class="modal__accept-button button button_type_warning" data-action="accept">
                        <input type="button" value="cancel" class="modal__accept-button button button_type_simple button_style_red" data-action="cancel">
                    </div>
                </form>
            </div>
            <div class="modal__overlay js-overlay" data-action="cancel"></div>
        </div>
    </template>

    <template id="task">
        <div class="task">
            <div class="task__col">
                <input class="task__checkbox js-checkbox" type="checkbox" task-id="task-id" data-action="toggleDone">
                <label for="task-01" class="task__checkbox-label"></label>
            </div>
            <div class="task__col task__col_widdest">
                <div class="task__title js-name">Task name</div>
                <div class="task__desc">
                    <span class="js-notes">Task notes</span>
                </div>
            </div>
            <div class="task__col">
                <div class="task__menu">
                    <button class="task__menu-item button button_type_only-icon button_icon_rename" data-action="openEditTaskModal">Edit</button>
                    <button class="task__menu-item button button_type_only-icon button_icon_remove" data-action="deleteTask">Delete</button>
                </div>
            </div>
        </div><!-- task -->
    </template>

    <template id="create-task">
        <div class="create-task modal">
            <div class="modal__container js-container">
                <div class="modal__title">Creating task</div>
                <form action="" class="modal__form js-form">
                    <div class="modal__row">
                        <label for="" class="modal__label">
                            <span class="modal__label-name">Name:</span>
                            <input type="text" name="name" class="modal__input modal__input_type_text" autocomplete="off" spellcheck="false" important>
                        </label>
                    </div>
                    <div class="modal__row">
                        <label for="" class="modal__label">
                            <span class="modal__label-name">Notes:</span>
                            <textarea name="notes" class="modal__input modal__input_type_area" autocomplete="off" spellcheck="false" rows="5"></textarea>
                        </label>
                    </div>
                    <div class="modal__row modal__row_accept">
                        <input type="submit" value="ok" class="create-list__save-button modal__accept-button button button_type_ok" data-action="send">
                        <input type="button" value="cancel" class="modal__accept-button button button_type_simple" data-action="cancel">
                    </div>
                </form>
            </div>
            <div class="modal__overlay js-overlay" data-action="cancel"></div>
        </div>
    </template>

    <template id="edit-task">
        <div class="edit-task modal">
            <div class="modal__container js-container">
                <div class="modal__title">Editing task</div>
                <form action="" class="modal__form js-form">
                    <div class="modal__row">
                        <label for="" class="modal__label">
                            <span class="modal__label-name">Name:</span>
                            <input type="text" name="name" class="modal__input modal__input_type_text" autocomplete="off" spellcheck="false" important>
                        </label>
                    </div>
                    <div class="modal__row">
                        <label for="" class="modal__label">
                            <span class="modal__label-name">Notes:</span>
                            <textarea name="notes" class="modal__input modal__input_type_area" autocomplete="off" spellcheck="false" rows="5"></textarea>
                        </label>
                    </div>
                    <div class="modal__row modal__row_accept">
                        <input type="submit" value="ok" class="create-list__save-button modal__accept-button button button_type_ok" data-action="send">
                        <input type="button" value="cancel" class="modal__accept-button button button_type_simple" data-action="cancel">
                    </div>
                </form>
            </div>
            <div class="modal__overlay js-overlay" data-action="cancel"></div>
        </div>
    </template>

</body>
</html>
